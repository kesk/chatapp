<!doctype html>
<html ng-app="myModule">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="enteredName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{enteredName}}!</h1>
        </div>

        <div ng-controller="MyCtrl">
            <form ng-submit="sendMessage()">
                <input type="text" class="form-control" ng-model="enteredMessage" placeholder="Enter message here">
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <ul>
                <li ng-repeat="msg in messages track by $index">
                    {{msg}}
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="col-xs-6 col-md-3">
                <h2>Name</h2>
                <p>5</p>
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <div>
        </div>
    </body>
</html>
