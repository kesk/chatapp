<!doctype html>
<html ng-app="myModule">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="enteredName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{enteredName}}!</h1>
        </div>

        <div ng-controller="MyCtrl">
            <form ng-submit="sendMessage()">
                <input type="text" ng-model="enteredMessage" placeholder="Enter message here">
                <input type="submit" value="Submit">
            </form>
            <ul>
                <li ng-repeat="msg in messages track by $index">
                    {{msg}}
                </li>
            </ul>
        </div>

        <div>
            <h2>Name</h2>
            <p>5</p>
        </div>
    </body>
</html>
